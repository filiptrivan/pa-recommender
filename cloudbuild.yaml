steps:
# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/pa-recommender', '.']

# Push the image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/pa-recommender']

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'pa-recommender',
    '--image', 'gcr.io/$PROJECT_ID/pa-recommender',
    '--region', 'europe-west1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--memory', '16Gi',
    '--cpu', '8',
    '--gpu', '1',
    '--gpu-type', 'nvidia-l4',
    '--concurrency', '1' 
  ]

options:
  logging: CLOUD_LOGGING_ONLY